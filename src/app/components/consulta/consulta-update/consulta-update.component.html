<div class="container mat-elevation-z8">
    <h1 class="full-width">Atualizando consulta</h1>
    <img class="full-width" src="assets/img/medico-create.png" alt="consulta image">
 
     <div class="status-prioridade">
       <mat-form-field appearance="outline">
          <mat-label>{{ retornaStatus(consulta.status) }}</mat-label>
          <mat-select  
           [(ngModel)]="consulta.status"
           name="status"
           [formControl]="status"
            required>
            <mat-option value="0">ABERTO</mat-option>
            <mat-option value="1">EM ANDAMENTO</mat-option>
            <mat-option value="2">ENCERRADO</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>{{ retornaPrioridade(consulta.prioridade) }}</mat-label>
          <mat-select
            [(ngModel)]="consulta.prioridade"
            name="prioridade"
           [formControl]="prioridade"
            required>
            <mat-option value="0">BAIXA</mat-option>
            <mat-option value="1">MÃ‰DIA</mat-option>
            <mat-option value="2">ALTA</mat-option>
          </mat-select>
        </mat-form-field>
     </div>
 
     <div class="medico">
       <mat-form-field class="full-width" appearance="outline">
          <mat-label>{{ consulta.nomeMedico }}</mat-label>
          <mat-select
            [(ngModel)]="consulta.medico"
            name="medico"
           [formControl]="medico"
            required>
            <mat-option *ngFor="let med of medicos" value="{{ med.id }}">{{ med.nome }}</mat-option>
          </mat-select>
        </mat-form-field>
     </div>
 
     <div class="paciente">
       <mat-form-field class="full-width" appearance="outline">
          <mat-label>{{ consulta.nomePaciente }}</mat-label>
          <mat-select
          [(ngModel)]="consulta.paciente"
          name="paciente"
          [formControl]="paciente" 
          required>
          <mat-option *ngFor="let pct of pacientes" value="{{ pct.id }}">{{ pct.nome }}</mat-option>
          </mat-select>
        </mat-form-field>
     </div>
 
     <div class="consultorio">
       <mat-form-field class="full-width" appearance="outline">
          <mat-label>{{ consulta.consultorio }}</mat-label>
          <mat-select
          [(ngModel)]="consulta.consultorio"
          name="consultorio"
          [formControl]="consultorio" 
          required>
          <mat-option *ngFor="let consult of consultorios" value="{{ consult.id }}">{{ consult.id}}</mat-option>
          </mat-select>
        </mat-form-field>
     </div>
     <button (click)="update()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Atualizar</button>
     <button routerLink="../../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
 
 </div>
