<div class="container mat-elevation-z8">
    <form class="form">
  
       <h1 class="fullWidth">Deletar Paciente</h1>
       <img class="fullWidth" src="assets/img/medico-create.png" alt="Doctor Office">
  
       <section class="section">
         <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
         <mat-checkbox [disabled]="true" class="margin" color="primary">Paciente</mat-checkbox>
         <mat-checkbox [disabled]="true" class="margin" color="primary">Paciente</mat-checkbox>
        </section>
  
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Nome</mat-label>
          <input 
          [(ngModel)]="paciente.nome"
          name="nome"
          [disabled]="true"
         matInput>
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
  
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>CPF</mat-label>
          <input 
          [(ngModel)]="paciente.cpf"
          name="cpf"
         [disabled]="true"
        matInput>
          <mat-icon matSuffix>pin </mat-icon>
        </mat-form-field>
  
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>E-mail</mat-label>
          <input 
          [(ngModel)]="paciente.email"
         name="email"
         [disabled]="true"
         matInput>
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
  
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Senha</mat-label>
          <input 
          [(ngModel)]="paciente.senha"
          name="senha"
          [disabled]="true"
          type="password" 
          matInput>
          <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
  
        <button  (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
  </div>
