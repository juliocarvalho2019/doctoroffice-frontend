<div class="container mat-elevation-z8">
    <form class="form">
 
       <h1 class="fullWidth">Visualizar Consultório</h1>
       <img class="fullWidth" src="assets/img/medico-create.png" alt="Doctor Office">
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Número consultório</mat-label>
          <input 
          [(ngModel)]="consultorio.numeroConsultorio"
          name="numeroConsultorio"
          [disabled]="true"
          matInput>
        </mat-form-field>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
 </div>
