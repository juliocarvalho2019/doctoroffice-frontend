<div class="container mat-elevation-z8">
    <form class="form">
 
       <h1 class="fullWidth">Cadastrar Consultorio</h1>
       <img class="fullWidth" src="assets/img/consultorio-create.png" alt="Doctor Office">
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Número consultório</mat-label>
          <input 
          [(ngModel)]="consultorio.numeroConsultorio"
          name="numeroConsultorio"
          [formControl]="numeroConsultorio"
          required
          matInput 
          placeholder="Ex.. 1">
        </mat-form-field>
 
        <button  (click)="create()" [disabled]="!validaCampos()"  class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
 </div>
